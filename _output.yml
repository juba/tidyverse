bookdown::gitbook:
  dev: png
  highlight: kate
  css: ["css/tidyverse.css", "css/fonts.css"]
  self_contained: false
  df_print: default
  split_by: rmd
  includes:
    after_body: js/custom_javascript.html
  config:
    download: ["epub", "pdf"]
    toc:
      collapse: section
      before: |
        <li><a href="./index.html">Introduction Ã  R et au <em>tidyverse</em></a></li>
    sharing:
      twitter: yes
      github: no
      facebook: no
      weibo: no
      instapper: no
      vk: no
  pandoc_args: --default-image-extension=svg
bookdown::epub_book: 
  dev: png
  stylesheet: css/epub.css
  fig_width: 7
  fig_height: 5
  toc: true
  pandoc_args: --default-image-extension=svg
bookdown::pdf_book:
  toc: true
  toc_unnumbered: true
  toc_appendix: true
  toc_depth: 2
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before_body.tex
    after_body: latex/after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  number_sections: true
  keep_tex: false
  pandoc_args: ["--default-image-extension=pdf", "--top-level-division=chapter"]
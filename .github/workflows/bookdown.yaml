# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]

name: bookdown

jobs:
  bookdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      LANG: "fr_FR.UTF-8"
    steps:
      - name: fr_FR.UTF-8
        run: |
          sudo locale-gen fr_FR.UTF-8
          sudo update-locale LANG=fr_FR.UTF-8

      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-pandoc@v1

      - uses: r-lib/actions/setup-r@v1
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-tinytex@v1

      - uses: r-lib/actions/setup-r-dependencies@v1

      - name: Cache bookdown results
        uses: actions/cache@v2
        with:
          path: _bookdown_files
          key: bookdown-2-${{ hashFiles('**/*Rmd') }}
          restore-keys: bookdown-2-

      - name: Build site
        run: |
          Rscript -e 'Sys.setlocale("LC_ALL", "fr_FR.UTF-8"); bookdown::render_book("index.Rmd", "bookdown::gitbook", quiet = TRUE)'
          Rscript -e 'Sys.setlocale("LC_ALL", "fr_FR.UTF-8"); bookdown::render_book("index.Rmd", "bookdown::epub_book", quiet = TRUE)'
          Rscript -e 'Sys.setlocale("LC_ALL", "fr_FR.UTF-8"); bookdown::render_book("index.Rmd", "bookdown::pdf_book", quiet = TRUE)'

      - name: Deploy to GitHub pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: _book
